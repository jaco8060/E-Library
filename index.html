<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Library</h1>
      <form class="input-container" id="book-input">
        <input
          type="button"
          name="hide-btn"
          id="hide-btn"
          value="Hide"
          form="book-input"
          tabindex="6"
        />
        <div class="input-group">
          <label for="book_name">Book Name</label>
          <input
            type="text"
            name="book_name"
            id="book_name"
            maxlength="200"
            required
            tabindex="1"
          />
        </div>
        <div class="input-group">
          <label for="book_author">Book Author</label>
          <input
            type="text"
            name="book_author"
            id="book_author"
            maxlength="150"
            required
            tabindex="2"
          />
        </div>
        <div class="input-group">
          <label for="page_num">Number of Pages</label>
          <input
            type="number"
            name="page_num"
            id="page_num"
            maxlength="3"
            min="0"
            value="0"
            tabindex="3"
          />
        </div>
        <div class="input-group">
          <label for="read_check">Finished Reading</label>
          <input
            type="checkbox"
            name="read_check"
            id="read_check"
            tabindex="4"
          />
        </div>
        <input
          type="submit"
          name="submit"
          id="submit"
          class="submit"
          value="Add Book"
          form="book-input"
          tabindex="5"
        />
      </form>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
